{% extends "hokken/shablon.html" %}

{%block title%} Новости {%endblock%}

{% block content%}
  <div class='glavka'>
    <h1>Новости на нашем сайте<h1>
    {% for i in news %}
      <div class='alert alert-success'>
        <h3>{{ i.title }}</h3>
        <p>{{ i.anons }}</p>
        <a href='{% url "news-detail" i.id%}'> <button class='btn btn-info'>Подробнее...</button></a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
