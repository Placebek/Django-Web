{% extends "hokken/shablon.html" %}

{%block title%} Форма по добавлению статьи {%endblock%}

{% block content %}
  <div class="glavka">
    <h1>Форма по добавлению статьи</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="text" placeholder="Название статьи" class="form-control"><br>
      <input type="text" placeholder="Анонс" class="form-control" ><br>
      <textarea placeholder="Текст статьи" class="form-control"></textarea><br>
      <input type="date" class="form-control"><br>
      <input type="time" class="form-control"><br>
      <button class="btn btn-success" type="submit">Добавить статьи</button>  
    </form>
  </div>
{% endblock %}
